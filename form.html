<html lang="en">
<head>

    <title>Contact and About</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Fill in your Contact Details below</h1>

        <button type="submit" onclick="alert('Thank You!')">Submit</button>
        <button type="reset">Reset</button>
    </form>
